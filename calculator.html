<!-- Calculator App by Reid Muchow -->
<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App by Reid Muchow</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div id="js-screen"></div>
      <div class="item" id="js-ce">CE</div>
      <div class="item" id="js-seven">7</div>
      <div class="item" id="js-eight">8</div>
      <div class="item" id="js-nine">9</div>
      <div class="item" id="js-divide">/</div>
      <div class="item" id="js-four">4</div>
      <div class="item" id="js-five">5</div>
      <div class="item" id="js-six">6</div>
      <div class="item" id="js-multiply">*</div>
      <div class="item" id="js-one">1</div>
      <div class="item" id="js-two">2</div>
      <div class="item" id="js-three">3</div>
      <div class="item" id="js-minus">-</div>
      <div class="item" id="js-zero">0</div>
      <div class="item" id="js-decimal">.</div>
      <div class="item" id="js-equals">=</div>
      <div class="item" id="js-plus">+</div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
