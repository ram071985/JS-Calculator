<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App by Reid Muchow</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div id="js-screen"></div>
      <div class="item" id="js-ce">CE</div>
      <div class="item number-btn">7</div>
      <div class="item number-btn">8</div>
      <div class="item number-btn">9</div>
      <div class="item operator-btn">/</div>
      <div class="item number-btn">4</div>
      <div class="item number-btn">5</div>
      <div class="item number-btn">6</div>
      <div class="item operator-btn">*</div>
      <div class="item number-btn">1</div>
      <div class="item number-btn">2</div>
      <div class="item number-btn">3</div>
      <div class="item operator-btn">-</div>
      <div class="item number-btn">0</div>
      <div class="item operator-btn" id="js-decimal">.</div>
      <div class="item" id="js-equals">=</div>
      <div class="item operator-btn">+</div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
